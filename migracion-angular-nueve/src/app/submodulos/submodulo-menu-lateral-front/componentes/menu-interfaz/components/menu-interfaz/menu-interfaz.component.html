<mat-sidenav-container class="example-container">
  <mat-sidenav (closedStart)="ejecutoEvento(sidenav,true)" [disableClose]="false" #sidenav [ngClass]="{
  'ancho-barra-lateral-iconos':mostrarMenuIconos,
  'ancho-barra-lateral-completo':!mostrarMenuIconos
  }" opened [mode]="mostrarMenuIconos?'side':'push'">
    <div *ngIf="menu">
      <ml-menu-panel (ampliarMenu)="ampliarMenuFull($event)" [items]="menu"
                     [menuPanel]="!mostrarMenuIconos"></ml-menu-panel>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
