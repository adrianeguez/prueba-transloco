<app-ruta-general [migasDePan]="migasDePan">

  <div class="contenido">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center"> Gesti√≥n de ventas</h1>
      </div>
    </div>
    <div class="row separacion-top-2 separacion-fondo-1">
      <div class="col-sm-12">
        <div class="col-sm-12">
          <h4>Ventas Abiertas</h4>
          <p-table
            [responsive]="true"
            [columns]="columnas"
            [value]="values"
            [lazy]="true"
            (onLazyLoad)="cargarDatos($event)"
            [paginator]="true"
            [rows]="rows"
            [totalRecords]="totalRecords"
            [loading]="loading"
            [first]="this.queryParams.skip"
            [resizableColumns]="true"
          >
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th class="text-center" *ngFor="let col of columns" [style.width]="col.width">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columnas.length">
                  No existen registros
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex let-columns="columns">

              <tr [ngStyle]="{'background-color': optionalParams?.registroActual == rowData.id ? null : null}">
                <td class="text-center" *ngFor="let col of columns">

                  <div *ngIf="col.field==='nombre'">
                    {{rowData[col.field]}}
                  </div>

                  <div *ngIf="col.field==='fecha'">
                    {{rowData[col.field]}}
                  </div>

                  <div *ngIf="col.field==='estadoVenta'">
                    {{rowData[col.field]}}
                  </div>

                  <div *ngIf="col.header==='Acciones'">
                    <button class="btn btn-block btn-info btn-sm" (click)="irRegistroVenta(rowData.id)">
                      Abrir
                    </button>
                  </div>

                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>

  </div>
</app-ruta-general>
