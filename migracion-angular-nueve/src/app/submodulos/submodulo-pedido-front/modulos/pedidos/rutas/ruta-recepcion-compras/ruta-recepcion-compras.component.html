<app-ruta-general [migasDePan]="migasDePan">
  <div class="contenido">
    <div class="col-sm-12">
      <div class="row justify-content-between">
        <div class="col-sm-12">
          <h3 class="text-primary text-center">Compra a vendedores</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-12">
          <button class="btn btn-info"
                  id="button-seleccionar-tipo"
                  (click)="abrirModalMovimiento()"
          >
            SELECCIONE UN TIPO
          </button>
        </div>

        <div class="col-sm-12" *ngIf="movimientoSeleccionado">
          <ml-tipo-movimiento
            [movimientoSeleccionado]="movimientoSeleccionado"
          ></ml-tipo-movimiento>

          <ml-proveedor></ml-proveedor>
        </div>
      </div>
    </div>
  </div>
</app-ruta-general>
