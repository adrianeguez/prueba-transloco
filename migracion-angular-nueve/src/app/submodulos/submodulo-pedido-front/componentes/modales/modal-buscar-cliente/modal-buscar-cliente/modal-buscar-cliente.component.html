<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 ">
          <h3 class="text-primary text-center">Buscar clientes</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
  <div class="col-sm-12">
    <ml-filter-cliente
      [esVenta]="data.esVenta"
      [informacionTributaria]="data.informacionTributaria"
      (seEncontraronEmpresasOInformacionTributaria)="setearClientes($event)"
    ></ml-filter-cliente>
  </div>


<br>

<div class="row">
  <ml-tabla-clientes
    [esVenta]="data.esVenta"
    [clientes]="clientesEncontrados"
    [totalRegistros]="totalRegistros"
    [columnas]="columnas"
    (emitirSkip)="setearSkip($event)"
    (seleccionoCliente)="obtenerClienteSeleccionado($event)"
  >
  </ml-tabla-clientes>
</div>

<mat-dialog-actions class="justify-content-start">
  <div class="d-flex flex-row-reverse">
    <div class="col-sm-12 p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-primary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
