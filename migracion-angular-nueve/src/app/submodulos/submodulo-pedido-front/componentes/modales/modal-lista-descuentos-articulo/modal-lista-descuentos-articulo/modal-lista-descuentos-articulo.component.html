<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 ">
          <h3 class="text-primary text-center">Lista de Descuentos</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success btn-block" (click)="abrirModalCrearDescuentoArticulo()">AGREGAR DESCUENTO</button>
  </div>
</div>
<br>
<div class="row">
    <ml-lista-descuentos-articulos
      [descuentosArticulo]="listaDescuentosArticulos.descuentosArticulo"
    ></ml-lista-descuentos-articulos>
</div>
<br>
<mat-dialog-actions class="justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button class="btn btn-primary"  (click)="guardarDescuentos()">GUARDAR</button>
    </div>
    <div class="p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-primary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
