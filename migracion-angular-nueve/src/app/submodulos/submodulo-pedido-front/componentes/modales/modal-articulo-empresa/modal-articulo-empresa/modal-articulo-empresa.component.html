<ml-lista-articulo-empresa
  [idEmpresa]="data.idEmpresa"
  [idProveedor]="data.idProveedor"
  [idBodega]="data.idBodega"
  [esVenta]="data.esVenta"
  [idBodegaDestino]="data.idBodegaDestino"
  (articuloSeleccionado)="obtenerArticuloSeleccionado($event)">
</ml-lista-articulo-empresa>
<mat-dialog-actions class="justify-content-start">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-primary">CANCELAR</button>
    </div>
    <div class="p-2">
      <button mat-button class="btn btn-primary boton-modal" (click)="aceptarArticuloSeleccionado()"
              [disabled]="!articuloSeleccionado">
        ACEPTAR</button>
    </div>
  </div>
</mat-dialog-actions>
