<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 ">
          <h3 class="text-primary text-center">{{data.establecimiento.nombre}}, seleccione operario</h3>
        </div>
      </div>
    </div>
  </div>
</div>



<br>

<div class="row">
  <div class="col-md-8">
    <p>Seleccione el operario para crear la caja diaria.</p>
  </div>
  <div class="col-md-4">
    <button class="btn btn-block btn-outline-warning btn-sm" (click)="cambiarEstablecimiento()">Cambiar establecimiento</button>
  </div>
  <div class="col-md-6 text-center" *ngFor="let operario of data.operarios">
    <h4>{{operario.nombreContacto}}</h4>
    <h5>Pto Emision: {{operario.puntoEmision.nombre}}</h5>
    <p><span class="bold">Documento:</span>{{operario.documentoContacto}}</p>
    <button class="btn btn-block btn-info" (click)="seleccionarOperario(operario)">Seleccionar operario</button>
  </div>
</div>

<mat-dialog-actions class="justify-content-start">
  <div class="d-flex flex-row-reverse">
    <div class="col-sm-12 p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-primary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
