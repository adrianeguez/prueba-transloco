<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 ">
          <h3 class="text-primary text-center">Buscar proveedores</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<div class="col-sm-12">
  <ml-filter-proveedor
    [idEmpresa]="data.idEmpresa"
    (seEncontroProveedor)="setearProveedores($event)"
  ></ml-filter-proveedor>
</div>

<br>

<div class="row">
  <ml-tabla-proveedores
    [proveedores]="proveedoresEncontrados"
    [totalRegistros]="totalRegistros"
    [columnas]="columnas"
    (emitirSkip)="setearSkip($event)"
    (seleccionoProveedor)="obtenerProveedorSeleccionado($event)"
  >
  </ml-tabla-proveedores>
</div>

<mat-dialog-actions class="justify-content-start">
  <div class="d-flex flex-row-reverse">
    <div class="col-sm-12 p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-primary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
