<h1 class="text-primary" mat-dialog-title> <span class="bold">ASIGNAR ZONA EMPRESA </span> </h1>
<!--<div mat-dialog-content>-->
<div class="row contenido-modal" style="min-height: 300px" >
  <div class="col-md-12">
    <p class="descripcion-modal">{{descripcion}}</p>

    <div class="col-sm-12" style="margin-top: 2rem; margin-bottom: 2rem">
      <ml-select-ciudad (ciudadSeleccionado)="seteoCiudadSeleccionada($event)">
      </ml-select-ciudad>
    </div>
    <div *ngIf="lugarSeleccionada" class="col-sm-12" style="margin-top: 2rem; margin-bottom: 2rem">
      <ml-select-zona
        (zonaSeleccionado)="seteoZonaSeleccionada($event)"
        [idLugar]="lugarSeleccionada.id"
        [idEmpresa]="empresa">
      </ml-select-zona>
    </div>

  </div>
  <div class="espacio"></div>
  <!--  </div>-->

</div>

<mat-dialog-actions class="justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button (click)="metodoCrearZonaEdicio()" class="btn btn-primary"
              [disabled]="!idEdificoSeleccionado" >Guardar</button>
    </div>
    <div class="p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-secondary">Cancelar</button>
    </div>
  </div>
</mat-dialog-actions>
