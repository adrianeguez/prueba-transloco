<div class="ui-g">
  <div class="ui-g-12 ui-md-6 ui-g-nopad drag-column">
    <div class="alert alert-dark" role="alert" style="text-align: center">
      <strong>Vendedores</strong>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Buscar</span>
      </div>
      <input type="text" class="form-control" placeholder="Ingrese su busqueda..." aria-describedby="basic-addon1"
             [(ngModel)]="busqueda" (ngModelChange)="escuhar()">
    </div>

    <ul style="margin:0;padding:0" *ngIf="values.length > 0">
      <li *ngFor="let vendedor of values" class="ui-helper-clearfix" pDraggable="r[0]"
          (onDragStart)="dragStart($event,vendedor)" (onDragEnd)="dragEnd($event)">
        <div *ngIf="vendedor" style="margin:8px 0 0 8px;float:left">{{vendedor.nombreVendedor}}</div>
        <i class="fa fa-arrows fa-2x" style="float:right"></i>
      </li>
    </ul>
  </div>
  <div class="ui-g-12 ui-md-6 drop-column" pDroppable="r[0]" (onDrop)="drop($event)"
       [ngClass]="{'ui-highlight-car':draggedVendedor}">
    <p-table [value]="arregloVendedoresSeleccionados">
      <ng-template pTemplate="header">
        <tr>
          <th colspan="2" style="text-align: center">Vendedores asignados</th>
        </tr>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vendedor>
        <tr>
          <td>{{vendedor.nombreVendedor}}</td>
          <td>{{vendedor.tipoDatosVen ? vendedor.tipoDatosVen.length > 0 ? vendedor.tipoDatosVen[vendedor.tipoDatosVen.length - 1].tipoVendedor.nombre : 'Sin asignar' : 'Sin asignar' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
