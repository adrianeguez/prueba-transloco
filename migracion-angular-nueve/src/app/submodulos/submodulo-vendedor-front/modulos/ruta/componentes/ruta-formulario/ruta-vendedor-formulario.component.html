
<form novalidate [formGroup]="rutaVendedor.formGroup">
    <fieldset class="col-md-12">
        <div class="row">
            <!--lugar-->
            <div class="col-sm-6 form-group" *ngIf="!configuracionDisabled.Lugar.hidden">
                <div class="row">
                    <label class="col-sm-4 control-label" [for]="rutaVendedor.mensajesValidacionLugar.nombreInput">{{
                        rutaVendedor.mensajesValidacionLugar.nombreAPresentarse }}</label>
                    <div class="col-sm-8">
                        <p-autoComplete
                            [inputId]="rutaVendedor.mensajesValidacionLugar.nombreInput"
                            inputStyleClass="undefined"
                            autoHighlight="true"
                            [dropdown]="true"
                            [emptyMessage]="NO_EXISTEN_REGISTROS"
                            (onSelect)="limpiarZonas()"
                            [formControlName]="rutaVendedor.mensajesValidacionLugar.nombreInput"
                            [suggestions]="objetoVariablesGlobales.lugars"
                            (completeMethod)="buscarLugars($event)"
                            [placeholder]="rutaVendedor.mensajesValidacionLugar.tooltip"
                            delay="1000"
                            field="nombre">
                                <ng-template let-lugar pTemplate="item">
                                    {{ lugar.nombre }}
                                </ng-template>
                        </p-autoComplete>
                    </div>
                    <div class="col-sm-12">
                        <div class="animated fadeInUp alert alert-warning" role="alert"
                            *ngIf="rutaVendedor.mensajesValidacionLugar.mensajes.length>0">
                            <div *ngFor="let mensaje of rutaVendedor.mensajesValidacionLugar.mensajes">{{ mensaje }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!--nombre-->
            <div class="col-sm-6 form-group" *ngIf="!configuracionDisabled.Nombre.hidden">
                <div class="row">
                    <label class="col-sm-4 control-label" [for]="rutaVendedor.mensajesValidacionNombre.nombreInput">{{
                        rutaVendedor.mensajesValidacionNombre.nombreAPresentarse }}</label>
                    <div class="col-sm-8">
                        <input type="text"
                                class="form-control form-control-sm"
                                [id]="rutaVendedor.mensajesValidacionNombre.nombreInput"
                                [name]="rutaVendedor.mensajesValidacionNombre.nombreInput"
                                [formControlName]="rutaVendedor.mensajesValidacionNombre.nombreInput"
                                [placeholder]="rutaVendedor.mensajesValidacionNombre.tooltip"
                                [title]="rutaVendedor.mensajesValidacionNombre.title"
                                aria-describedby="rutaVendedorNombreAyuda"


                        >
                        <small id="rutaVendedorNombreAyuda" class="form-text text-muted">{{rutaVendedor.mensajesValidacionNombre.title}}.</small>
                    </div>
                    <div class="col-sm-12">

                        <div class="animated fadeInUp alert alert-warning" role="alert"
                            *ngIf="rutaVendedor.mensajesValidacionNombre.mensajes.length>0">
                            <div *ngFor="let mensaje of rutaVendedor.mensajesValidacionNombre.mensajes">{{ mensaje }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!--bodega-->
            <div class="col-sm-6 form-group" *ngIf="!configuracionDisabled.Bodega.hidden">
                <div class="row">
                    <label class="col-sm-4 control-label" [for]="rutaVendedor.mensajesValidacionBodega.nombreInput">{{
                        rutaVendedor.mensajesValidacionBodega.nombreAPresentarse }}</label>
                    <div class="col-sm-8">
                        <p-autoComplete
                            [inputId]="rutaVendedor.mensajesValidacionBodega.nombreInput"
                            inputStyleClass="undefined"
                            autoHighlight="true"
                            [dropdown]="true"
                            [emptyMessage]="NO_EXISTEN_REGISTROS"
                            [formControlName]="rutaVendedor.mensajesValidacionBodega.nombreInput"
                            [suggestions]="objetoVariablesGlobales.bodegas"
                            (completeMethod)="buscarBodegas($event)"
                            [placeholder]="rutaVendedor.mensajesValidacionBodega.tooltip"
                            delay="1000"
                            field="nombre">
                                <ng-template let-bodega pTemplate="item">
                                    {{ bodega.nombre }}
                                </ng-template>
                        </p-autoComplete>
                    </div>
                    <div class="col-sm-12">
                        <div class="animated fadeInUp alert alert-warning" role="alert"
                            *ngIf="rutaVendedor.mensajesValidacionBodega.mensajes.length>0">
                            <div *ngFor="let mensaje of rutaVendedor.mensajesValidacionBodega.mensajes">{{ mensaje }}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </fieldset>
</form>
