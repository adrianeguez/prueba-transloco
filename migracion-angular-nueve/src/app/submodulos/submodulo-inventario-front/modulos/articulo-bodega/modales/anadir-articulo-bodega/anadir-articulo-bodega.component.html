<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 ">
          <h3 class="text-primary text-center">Artículos Bodega</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">Ingrese los campos para crear un artículo en bodega:</p>
    </div>
    <div class="col-sm-12">
      <man-lab-esta-tipeando></man-lab-esta-tipeando>
    </div>
    <div class="col-sm-12">
      <div *ngIf="configuracionArticuloBodega">
        <ml-articulo-bodega-formulario
          (articuloBodegaValido)="establecerObjetoArticuloBodega($event)"
          (empezoATipear)="establecerFormularioInvalido()"
          [configuracionDisabled]="configuracionArticuloBodega"
          [idEmpresa]="data.idEmpresa"
          [idBodega]="data.bodega"
          >
        </ml-articulo-bodega-formulario>
      </div>
    </div>
  </div>
</div>

<mat-dialog-actions class="justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button class="btn btn-primary"  (click)="agregarArticuloBodega()" [disabled]="!formularioValido">GUARDAR</button>
    </div>
    <div class="p-2">
      <button  mat-button mat-dialog-close class="btn btn-outline-secondary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
