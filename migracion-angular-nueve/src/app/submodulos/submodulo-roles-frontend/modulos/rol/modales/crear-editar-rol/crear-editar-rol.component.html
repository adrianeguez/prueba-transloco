
<h1 class="text-primary" mat-dialog-title> <span class="bold">{{data.rol?'EDITAR':'CREAR'}} ROL </span> </h1>
<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">{{descripcion}}</p>
    </div>
    <div class="col-md-4">
      <man-lab-esta-tipeando></man-lab-esta-tipeando>
    </div>
    <div class="col-md-12">
      <ml-rol-formulario
        [configuracionDisabled]="configuracionRol"
        (rolValido)="validarFormulario($event)"
        (empezoATipear)="establecerFormularioInvalido()"
      ></ml-rol-formulario>
    </div>
    <div class="espacio"></div>
  </div>

</div>

<div>
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button (click)="metodoCrearEditar()" class="btn btn-primary boton-modal" [disabled]="!formularioValido">{{data.rol?'Editar':'Crear'}}</button>
    </div>
    <div class="p-2">
      <button style="color: #007bff "  mat-button mat-dialog-close class="btn btn-outline-primary boton-modal fondo-modal">Cancelar</button>
    </div>
  </div>
</div>
