<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 ">
          <h3 class="text-primary text-center">Lista de subgrupos</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-12">
  <ml-filter-subgrupos
    (subgrupoEncontrado)="setearSubgrupos($event)"
  ></ml-filter-subgrupos>
</div>

<div class="row">
  <ml-tabla-subgrupos
    [subgruposEncontrados]="subgruposEncontrados"
    [totalRegistros]="totalRegistros"
    [columnas]="columnas"
    (emitirSkip)="setearSkip($event)"
    (subgrupoSeleccionado)="obtenerSubgrupo($event)"
  ></ml-tabla-subgrupos>
</div>

<mat-dialog-actions class="justify-content-start">
  <div class="d-flex flex-row-reverse">
    <div class="col-sm-12 p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-primary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
