<h1 class="text-primary" mat-dialog-title> <span class="bold">{{data.tipoCargo?'EDITAR':'CREAR'}} TIPO DE CARGO </span> </h1>
<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">{{descripcion}}</p>
    </div>
    <div class="col-md-12">
      <man-lab-esta-tipeando></man-lab-esta-tipeando>
    </div>
    <div class="col-md-12">
      <ml-tipo-cargo-formulario
        (empezoATipear)="establecerFormularioInvalido()"
        [configuracionDisabled]="configuracionTipoCargo"
        (tipoCargoValido)="validarFormulario($event)"
      ></ml-tipo-cargo-formulario>
    </div>
    <div class="espacio"></div>
  </div>

</div>

<mat-dialog-actions class="justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button (click)="metodoCrearEditar()" class="btn btn-primary" [disabled]="!formularioValido">GUARDAR</button>
    </div>
    <div class="p-2">
      <button   mat-button mat-dialog-close class="btn btn-outline-secondary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
