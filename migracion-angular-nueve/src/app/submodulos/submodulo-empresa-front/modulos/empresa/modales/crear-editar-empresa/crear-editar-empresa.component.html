<h1 class="text-primary" mat-dialog-title> <span class="bold">{{data.empresa?'EDITAR':'CREAR'}} EMPRESA </span> </h1>
<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">{{descripcion}} la empresa</p>
    </div>
    <div class="col-md-12">
      <man-lab-esta-tipeando></man-lab-esta-tipeando>
    </div>
    <div class="col-md-12">
      <ml-empresa-formulario
        (empezoATipear)="establecerFormularioEmpresaInvalido()"
        [configuracionDisabled]="configuracionEmpresa"
        (empresaValido)="validarFormularioEmpresa($event)"
      ></ml-empresa-formulario>
    </div>
  </div>

</div>

<mat-dialog-actions class="justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button (click)="metodoCrearEditar()" class="btn btn-primary" [disabled]="!formularioEmpresaValido">GUARDAR</button>
    </div>
    <div class="p-2">
      <button   mat-button mat-dialog-close class="btn btn-outline-secondary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
