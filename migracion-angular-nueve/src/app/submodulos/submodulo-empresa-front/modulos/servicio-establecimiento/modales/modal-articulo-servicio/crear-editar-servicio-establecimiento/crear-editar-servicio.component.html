<div *transloco="let g; read: 'generales'">
  <ml-lista-articulo-servicio
    [idEmpresa]="data.idEmpresa"
    (articuloSeleccionado)="obtenerArticuloSeleccionado($event)">
  </ml-lista-articulo-servicio>
  <mat-dialog-actions class="justify-content-start">
    <div class="d-flex flex-row-reverse">
      <div class="p-2">
        <button mat-button mat-dialog-close class="btn btn-outline-primary">{{g('botones.cancelar')}}</button>
      </div>
      <div class="p-2">
        <button mat-button class="btn btn-primary boton-modal" (click)="aceptarArticuloSeleccionado()"
                [disabled]="!articulosSeleccionados">
          {{g('botones.aceptar')}}
        </button>
      </div>
    </div>
  </mat-dialog-actions>
</div>
