<ng-container *transloco="let t; read: rutaTraduccion" >
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12 ">
            <h3 class="text-primary text-center">{{t('titulos.titulo')}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="row">
  <div class="col-sm-12">
    <ml-filter-contactos-empresa
      [idEmpresa]="idEmpresa"
      (contactosEncontrados)="setearPreguntas($event)">
    </ml-filter-contactos-empresa>
  </div>
</div>
<br>
<div class="row">
  <ml-tabla-contactos-empresa
    [contactosEncontrados]="contactosEncontrados"
    [totalRegistros]="totalRegistros"
    [columnas]="columnas" (emitirSkip)="setearSkip($event)"
    (contactosSeleccionados)="obtenerContactosSeleccionadas($event)">
  </ml-tabla-contactos-empresa>
</div>
