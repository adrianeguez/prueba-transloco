<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 ">
          <h3 class="text-primary text-center">Lista de Empresas Proveedores</h3>
        </div>
      </div>
    </div>
  </div>
</div>
 
  <div class="col-sm-12">
    <ml-filter-empresa-proveedor
      [idEmpresa]="idEmpresa"
      [mostrarSelectEstado]="mostrarSelectEstado"
      (empresasProveedoresEncontradas)="setearEmpresasProveedores($event)"
    ></ml-filter-empresa-proveedor>
  </div>
 
  <div class="row">
    <ml-tabla-empresas-proveedores
      [empresasProveedoresEncontradas]="empresasProveedoresEncontradas"
      [totalRegistros]="totalRegistros"
      [columnas]="columnas"
      (emitirSkip)="setearSkip($event)"
      (empresaProveedorSeleccionado)="obtenerEmpresaProveedorSeleccionado($event)"
    ></ml-tabla-empresas-proveedores>
  </div>
<mat-dialog-actions class="justify-content-start">
  <div class="d-flex flex-row-reverse">
    <div class="col-sm-12 p-2">
      <button mat-button mat-dialog-close class="btn btn-outline-primary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
