<h3>Content with Filters</h3>
<p-dropdown [options]="articulos" [(ngModel)]="articuloSeleccionado" filter="true">
    <ng-template let-item pTemplate="selectedItem">
        <!-- <img src="assets/showcase/images/demo/car/{{item.label}}.png" style="width:16px;vertical-align:middle" /> -->
        <!-- <span style="vertical-align:middle; margin-left: .5em"> -->
        {{item.label}}
        <!-- </span> -->
    </ng-template>
    <ng-template let-articulos pTemplate="item">
        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
            <!-- <img src="assets/showcase/images/demo/car/{{car.label}}.png"
                style="width:24px;position:absolute;top:1px;left:5px" /> -->
            <div style="font-size:14px;float:right;margin-top:4px">
                {{articulos | json}}
            </div>
        </div>
    </ng-template>
</p-dropdown>
<p>Selected Car: {{articuloSeleccionado || 'none'}}</p>
