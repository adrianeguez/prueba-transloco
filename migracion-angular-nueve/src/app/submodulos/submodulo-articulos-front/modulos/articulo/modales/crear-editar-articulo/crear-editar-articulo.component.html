<h1 class="text-primary" mat-dialog-title>
  <span class="bold">{{data.articulo?'EDITAR':'CREAR'}} ARTÍCULO </span>
</h1>
<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">{{descripcion}} el artículo</p>
    </div>
    <div class="col-md-4">
      <man-lab-esta-tipeando></man-lab-esta-tipeando>
    </div>
    <div class="col-md-12">
      <ml-articulo-formulario [configuracionDisabled]="configuracionArticulo"
                              (empezoATipear)="establecerFormularioArticuloInvalido()" (articuloValido)="validarFormularioArticulo($event)">
      </ml-articulo-formulario>
    </div>
  </div>
</div>

<mat-dialog-actions class="justify-content-end">
  <div>
    <div class="d-flex flex-row-reverse">
      <div class="p-2">
        <button mat-button (click)="metodoCrearEditar()" class="btn btn-primary boton-modal"
                [disabled]="!formularioValidoArticulo">{{data.articulo?'Editar':'Crear'}}</button>
      </div>
      <div class="p-2">
        <button mat-button mat-dialog-close class="btn btn-outline-secondary boton-modal fondo-modal">Cancelar</button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
