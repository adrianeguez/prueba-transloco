<h1 mat-dialog-title> <span class="bold"> Asignar artículo a proveedor.  </span> </h1>
<div mat-dialog-content>
  <div class="row contenido-modal">
    <div class="col-md-12">
      <p class="descripcion-modal">Seleccione un artículo</p>
    </div>
    <div class="col-sm-12">
      <form class="form-inline" novalidate>
        <div class="col-sm-12">
          <div class="input-group mb-3">
            <input  type="text" class="form-control"  aria-describedby="busquedaKilometrajeHelp"
                    placeholder="Ingrese su búsqueda EJ: aceite" #busqueda>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="btn" id="button-addon2" (click)="buscarPorCodigoArticulo(busqueda.value)"><i class="fas fa-search"></i> BUSCAR</button>
            </div>
          </div>
          <small id="busquedaRolHelp" class="form-text text-muted ayuda-span"> Busque por código de artículo
          </small>
        </div>
      </form>
    </div>
    <div class="col-sm-12">
      <p-table [columns]="columanas"
               [value]="articulos"
               selectionMode="multiple"
               [(selection)]="articulosSeleccionados"
               [paginator]="true"
               [totalRecords]="totalElementos"
               [lazy]="false"
               [rows]="5"
      >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="espacio"></div>
  </div>

</div>

<mat-dialog-actions class="justify-content-end">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <button mat-button  (click)="metodoCrearEditar()"
              class="btn btn-primary boton-modal"
              [disabled]="articulosSeleccionados.length === 0">ASIGNAR</button>    </div>
    <div class="p-2">
      <button   mat-button mat-dialog-close class="btn btn-outline-secondary">CANCELAR</button>
    </div>
  </div>
</mat-dialog-actions>
