<div class="col-sm-12">
    <div class="col-sm-12">
        <p-table [responsive]="true" [columns]="columnas" [value]="articulosProveedoresEncontradas" [lazy]="true"
            (onLazyLoad)="cargarDatosLazy($event)" [paginator]="true" [rows]="rows" [totalRecords]="totalRegistros"
            [first]="skip" [selectionMode]="'single'" (onRowSelect)="obtenerArticuloProveedorSeleccionado($event)">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th class="text-center" *ngFor="let col of columns" [style.width]="col.width">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columnas.length">
                        No existen registros
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td class="text-center" *ngFor="let col of columns">
                        <span class="ui-column-title">{{col.header}}</span>
                        <div *ngIf="col.header === '#'">
                            {{articulosProveedoresEncontradas.indexOf(rowData)+1}}
                        </div>
                        <div *ngIf="col.field==='codigo'">
                            {{rowData.articulo[col.field]}}
                        </div>
                        <div *ngIf="col.field==='nombre'">
                            {{rowData.articulo[col.field]}}
                        </div>
                        <div *ngIf="col.field==='descripcion'">
                            {{rowData.articulo[col.field]?rowData.articulo[col.field]:'no tiene'}}
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
