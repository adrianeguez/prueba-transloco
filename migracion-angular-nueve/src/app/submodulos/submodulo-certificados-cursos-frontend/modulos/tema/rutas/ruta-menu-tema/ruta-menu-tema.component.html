<ng-container *transloco="let g; read: 'generales'">
  <ng-container *transloco="let t; read: rutaTraduccion">
    <app-ruta-general [migasDePan]="migasDePan">

      <div class="contenido">

        <mlab-titulo-pantalla
          [imagen]="'assets/imagenes/sistema/articulos.svg'"
          [titulo]="t('titulos.nombreModulos')"
          [descripcion]="t('descripciones.menuTema')"
          [ayuda]="t('titulos.ayuda')"
        >
        </mlab-titulo-pantalla>


        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="row espaciado-menu">
              <div class="col-lg-4" *ngFor="let tema of temas">
                <mlab-item-menu
                  [texto]="tema.nombre"
                  [descripcion]="tema.descripcion"
                  [imagen]="'assets/imagenes/sistema/tema.svg'"
                  [url]="['/cliente-modulo', 'curso-modulo', 'menu-mis-cursos', idCursoUsuario, 'modulo-curso-modulo', idModuloCursoUsuario, idModuloCurso, 'tema-modulo', tema.id, 'diapositiva-modulo', 'menu-diapositiva']"
                ></mlab-item-menu>
              </div>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </app-ruta-general>

  </ng-container>
</ng-container>
