<ng-container *transloco="let g; read: 'generales'">
  <ng-container *transloco="let t; read: 'submoduloCertificadosCuros.diapositiva.rutas.rutaGestionDiapositiva'">
    <man-lab-modal-general
      [nombreBotonAceptar]="data.diapositiva?g('botones.editar'):g('botones.crear')"
      [nombreBotonCancelar]="g('botones.cancelar')"
      [formularioValido]="formularioValido"
      (dioClickEnCancelar)="cerrarModal()"
      (dioClickEnAceptar)="editarOCrear()"
    >

      <div class="titulo">{{data.diapositiva ? g('botones.editar') : g('botones.crear')}}  {{t('titulos.nombreModulo')}} </div>

      <div class="contenido">

        <div class="row">
          <div class="col-md-12">
            <man-lab-esta-tipeando></man-lab-esta-tipeando>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <p class="descripcion-modal">{{g('descripciones.modal')}}</p>
          </div>

          <div class="col-sm-12">
            <ml-diapositiva-formulario
              [configuracionDisabled]="configuracionDisabled"
              (empezoATipear)="establecerFormularioInvalido()"
              (diapositivaValido)="validarFormulario($event)"
              [idTema]="data.idTema"
            ></ml-diapositiva-formulario>
          </div>
          <div class="espacio"></div>
        </div>

      </div>
    </man-lab-modal-general>

  </ng-container>
</ng-container>
