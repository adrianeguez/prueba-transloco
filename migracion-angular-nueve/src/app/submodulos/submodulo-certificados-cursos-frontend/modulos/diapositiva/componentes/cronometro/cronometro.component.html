<div class="container" *ngIf="!enSegundoPlano">
  <div class="row">
    {{tiempo | convertirATiempo}}
  </div>
  <div class="d-flex justify-content-center">
      <div class="p-2">
        <button *ngIf="estaContando" (click)="detenerCronometro()">Pausar</button>
        <button *ngIf="!estaContando" (click)="empezarCronometro()">Empezar</button>
      </div>
      <div class="p-2">
        <button (click)="reiniciarCronometro()">Reiniciar</button>
      </div>
  </div>
</div>
